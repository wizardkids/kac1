{% extends 'base.html' %}

{% block head %}
<title>User Profile</title>
{% endblock %}

{% block body %}
<div class="container">
    <h2>User Profile</h2>
    <table border="0">
        <tr>
            <td style='font-weight:bold; text-align:right;'>Username:</td>
            <td>&nbsp;</td>
            <td>{{ user }}</td>
        </tr>
        <tr>
            <td style='font-weight:bold; text-align:right;'>First name:</td>
            <td>&nbsp;</td>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <td style='font-weight:bold; text-align:right;'>Last name:</td>
            <td>&nbsp;</td>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <td style='font-weight:bold; text-align:right;'>email:</td>
            <td>&nbsp;</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td style='font-weight:bold; text-align:right;'>Description:</td>
            <td>&nbsp;</td>
            <td style='text-align:left;'>{{ user.userprofile.description }}</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><br /><br /><img src = "{{ user.userprofile.image.url }}" width="120"/></td>
        </tr>
    </table>

</div> <!-- container -->

{% endblock %}
