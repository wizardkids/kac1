<!doctype html><html><head><link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css integrity=sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ crossorigin=anonymous><script src=https://code.jquery.com/jquery-3.1.1.slim.min.js integrity=sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n crossorigin=anonymous></script><script src=https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js integrity=sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb crossorigin=anonymous></script><script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js integrity=sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn crossorigin=anonymous></script>{% load static %}<link rel=stylesheet href="{% static 'accounts/style.css' %}" type=text/css> {% block head %} <title>BASE</title>{% endblock %}</head><body><div class="jumbotron container-fluid"><h1 class=siteTitle>Kids Athlete Club</h1><div class="container-fluid text-right" style=margin-right:2rem><div class="btn-group dropdown dropdown-menu-left"><button type=button class="btn btn-primary btn-sm dropdown-toggle" data-toggle=dropdown>My Profile <span class=caret></span></button><ul class="dropdown-menu dropdown-menu-right" role=menu aria-labelledby=dropdownMenu1>{% if user.is_authenticated %}<li role=presentation> <a role=menuitem tabindex=-1 href="{% url 'accounts:view_profile' %}">View Profile</a></li><li role=presentation><a role=menuitem tabindex=-1 href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li><li role=presentation><a role=menuitem tabindex=-1 href="{% url 'accounts:change_password' %}">Change Password</a></li><li role=presentation><a role=menuitem tabindex=-1 href="{% url 'password_reset' %}">Reset Password</a></li><li role=presentation class=divider></li><li role=presentation><a role=menuitem tabindex=-1 href="{% url 'accounts:logout' %}">Logout</a></li>{% else %}<li role=presentation> <a role=menuitem tabindex=-1 href="{% url 'accounts:login' %}">Login</a></li><li role=presentation><a role=menuitem tabindex=-1 href="{% url 'accounts:register' %}">Register</a></li>{% endif %}</ul></div></div></div>{% block body %} <h1>BASE</h1>{% endblock %}</body></html>
