{% extends 'base.html' %}

{% block head %}
    <title>Kids Athlete Club Login</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h2>Welcome!</h2>
        <p>
            You can log in here:
        </p>
        <h3>Login:</h3>
        <form method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}

{% comment %}{% endcomment %}
<button type="button" class="btn btn-default">Default</button>
